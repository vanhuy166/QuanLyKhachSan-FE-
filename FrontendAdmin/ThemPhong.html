    <script>
        var img = "img_1.jpg";

        document.getElementById('file-upload').onchange = function() {
            var imageDemo = document.getElementById("imgRoom");
            var arr = this.value.split("\\");
            imageDemo.src = "../images/" + arr[arr.length - 1];
            img = arr[arr.length - 1];
        };

        function changeSelect() {
            var x = document.getElementById('sel').value;
            if (x == 1) {
                document.getElementById('capacityRoom').innerText = "2";
                document.getElementById('priceRoom').innerText = "500.000 VNĐ";
            } else {
                document.getElementById('capacityRoom').innerText = "3";
                document.getElementById('priceRoom').innerText = "1.200.000 VNĐ";
            }
        }


        function ThemPhong() {
            if ($('#txtTenPhong').val() != "") {
                var data = {
                    "name": $('#txtTenPhong').val(),
                    "image": img,
                    "roomTypeId": $('#sel :selected').val()
                }
                var headers = "Bearer " + localStorage.getItem("token");
                $.ajax({
                    url: 'http://localhost:8083/api/v1/rooms',
                    headers: {
                        "Authorization": headers
                    },
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    error: function(err) {
                        alert("Thêm phòng không thành công!!!");
                        console.log('Error!', err);
                    },
                    success: function(data) {
                        alert("Thêm thành công!!!");
                        window.location = "./DanhSachPhong.html";
                    }
                });
            } else {
                alert("Hãy nhập đủ thông tin phòng!");
            }
        }
    </script>
