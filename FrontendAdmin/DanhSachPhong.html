    <script>
        $.ajax({
            url: 'http://localhost:8083/api/v1/rooms',
            method: 'GET',
            contentType: 'json',
            dataType: 'json',
            error: function(err) {
                console.log(err);
            },
            success: function(data) {
                $("#listRoom").empty();
                const len = data.length;
                let table = '';
                for (var i = 0; i < len; ++i) {
                    table += `
                       <tr style="line-height:80px;">
                            <th scope="row">` + data[i].roomId + `</th>
                            <td>
                                <img src="../images/` + data[i].image + `" class="imgProduct" alt="User Image">
                            </td>
                            <td>` + data[i].name + `</td>
                            <td>` + data[i].roomType.name + `</td>
                            <td>` + data[i].roomType.price + ` VNĐ</td>
                            <td>` + data[i].roomType.capacity + `</td>
                            <td class="row" style="justify-content: center;">
                                <div class="col-sm-4 edit" onclick = "clickRoom('` + data[i].roomId + `');">
                                    <a href="./SuaPhong.html"><i class="fas fa-edit"></i></a>
                                </div>
                                <div class="col-sm-4 delete">
                                    <i onclick="deleteFunc('` + data[i].roomId + `')" class="fas fa-trash-alt"></i>
                                </div>
                            </td>
                        </tr>
                       `;
                }
                document.getElementById('listRoom').innerHTML = table;
            },
            fail: function(response) {}
        });

        function clickRoom(idRoom) {
            sessionStorage.setItem('key', idRoom);
        }

        function deleteFunc(idRoom) {
            let text = "Bạn có muốn xóa phòng này không?";
            if (confirm(text) == true) {
                alert("Bạn đã xóa phòng thành công!");
                return true
            } else {
                return false
            }
        }
    </script>
